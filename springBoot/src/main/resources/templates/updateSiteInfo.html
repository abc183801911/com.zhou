<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>updateSiteInfo page</title>
	<link type="text/css" href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>

</head>
<body class="container">
<br/>
<h1>修改SiteInfo</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/updateSiteInfo}" th:object="${siteInfo}"  method="post">
        <input type="hidden" name="id" th:value="*{id}" />
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="name"  id="name" th:value="*{name}" placeholder="name"/>
            </div>
        </div>
        <div class="form-group">
            <label for="remark" class="col-sm-2 control-label" >remark</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="remark" id="remark"  th:value="*{remark}" placeholder="remark"/>
            </div>
        </div>
        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">url</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="url"  id="url" th:value="*{url}" placeholder="url"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/findSiteInfoAll}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
