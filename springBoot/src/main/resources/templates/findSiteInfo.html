<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>learn Resources</title>
	<link type="text/css" href="../static/bootstrap/css/bootstrap.min.css" rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}"/>

</head>
<body style="background-image: none;">
    <div class="body_wrap">
        <div class="container">
            <div class="alert alert-success text-center" role="alert">Sptring Boot学习资源大奉送，爱我就关注嘟嘟公众号：嘟爷java超神学堂</div>
            <table class="table table-striped table-bordered">
                <tr>
                    <td>ID</td>
                    <td>名称</td>
                    <td>描述</td>
                    <td>地址</td>
                </tr>
                <!--/*@thymesVar id="siteInfoList" type=""*/-->
                <tr th:each="siteInfo : ${siteInfoList}" class="text-info">
                	<td th:text="${siteInfo.id}">Id</td>
                    <td th:text="${siteInfo.name}">嘟嘟MD</td>
                    <td th:text="${siteInfo.remark}">SPringBoot干货系列</td>
                    <td><a href="#" th:href="${siteInfo.url}" class="btn btn-search btn-green" target="_blank"><span>点我</span></a>
                    </td>
                </tr>
            </table>

        </div>
        <!--/ container -->
    </div>
</body>
</html>
